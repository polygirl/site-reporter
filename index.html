<!DOCTYPE html>
<html>
    <head>
        <title>Site Reporter</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
    </head>
    <body>
        <div id="fields">
            <form method="GET" action="check">
                <p>
                    <label title="URL to validate and report on" for="URL">URL to check:</label>
                    <input type="text" name="URL" id="URL" size="40">
                </p>
                <p class="submit_button">
                    <input type="submit" title="Submit for report" value="Check">
            </p>
            </form>
        </div>
    </body>
</html>
